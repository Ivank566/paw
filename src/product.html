<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__body">
            <div class="header__logo"></div>
            <nav class="header__navigation">
              <ul class="header__navigation-list">
                <li class="header__navigation-item">
                  <a class="header__link" href=""
                    >For <span class="header__link--cat">CAT</span></a
                  >
                </li>
                <li class="header__navigation-item">
                  <a class="header__link" href=""
                    >For <span class="header__link--dog">DOG</span></a
                  >
                </li>
                <li class="header__navigation-item">
                  <a class="header__link" href="">Contacts</a>
                </li>
                <li class="header__navigation-item">
                  <a class="header__link" href="">Tracking</a>
                </li>
              </ul>
            </nav>
            <div class="header__info">
              <p class="header__number">1-800-055-5566</p>
              <div class="header__user"></div>
              <div class="header__cart">
                <div class="circle circle_big">
                  <img src="./images/cart.png" alt="" />
                  <div class="circle circle_small">
                    <span class="circle__count">2</span>
                  </div>
                </div>
                <span class="header__cart-price">$8</span>
              </div>
            </div>
            <div class="header__burger">
              <span></span>
            </div>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="main__container">
          <div class="pathway">
            <p class="pathway__item">
              Main > Catalog >
              <span class="pathway__sub-item"> The product</span>
            </p>
          </div>
          <section class="main__product">
            <div class="product">
              <div class="product__header">
                <div class="product__header-container">
                  <h2 class="product__title">KONG Squeezz Ball Dog Toy</h2>
                  <div class="product__stars">
                    <div class="stars__container">
                      <div class="stars__full"></div>
                      <div class="stars__full"></div>
                      <div class="stars__full"></div>
                      <div class="stars__full"></div>
                      <div class="stars__half"></div>
                    </div>
                    <p class="stars__number">5</p>
                  </div>
                </div>
                <div class="product__code">
                  <span class="product__code-text"
                    >SKU:
                    <span class="product__code-number">1541428774</span></span
                  >
                </div>
              </div>

              <div class="product__info">
                <div class="product__photos">
                  <div class="photos__aside">
                    <div class="photos__border active">
                      <img
                        class="photo__aside"
                        src="./images/94b66057377086f657e8de1fe8b1b759.png"
                        alt="photo"
                      />
                    </div>
                    <div class="photos__border">
                      <img
                        class="photo__aside"
                        src="./images/a666fcb5feff2a7d537ce5cec40b1c3d.png"
                        alt="photo"
                      />
                    </div>
                  </div>
                  <div class="photos__main photos__border">
                    <img
                      class="photo__main"
                      src="./images/94b66057377086f657e8de1fe8b1b759.png"
                      alt="photo"
                    />
                  </div>
                </div>
                <div class="product__parameters">
                  <div class="parameters__item">
                    <p class="item__title">Size:</p>
                    <div class="item__description">
                      <button class="description__button active">
                        <span class="description__button-text"
                          >Small (Ø 2 inch)</span
                        >
                      </button>
                      <button class="description__button">
                        <span class="description__button-text"
                          >Large (Ø 3 inch)</span
                        >
                      </button>
                    </div>
                  </div>
                  <div class="parameters__item">
                    <p class="item__title">Color:</p>
                    <div class="item__description">
                      <div class="photos__border active">
                        <img
                          class="photos__color"
                          src="./images/94b66057377086f657e8de1fe8b1b759.png"
                          alt="red"
                        />
                      </div>
                      <div class="photos__border">
                        <img
                          class="photos__color"
                          src="./images/47fa14e623885f9e3f517362b3ba3ec5.png"
                          alt="blue"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="parameters__item">
                    <p class="item__title">Quantity:</p>
                    <div class="item__description">
                      <div class="description__amount">
                        <div class="amount__less"></div>
                        <span class="amount__content">1</span>
                        <div class="amount__more"></div>
                      </div>
                    </div>
                  </div>
                  <div class="parameters__item">
                    <div class="item__price">
                      <span class="price__original">$10</span>
                      <p class="price__value price__discount">$5</p>
                    </div>
                    <div class="item__description">
                      <button class="product__button product__button--add">
                        <span class="product__text product__text--add"
                          >Add to cart</span
                        >
                      </button>
                      <button class="product__button product__button--buy">
                        <span class="product__text product__text--buy"
                          >Buy 1 click</span
                        >
                      </button>
                    </div>
                  </div>
                  <div class="parameters__item">
                    <div
                      class="parameters__vector parameters__vector-return"
                    ></div>
                    <p class="parameters__text">Free return within 15 days</p>
                  </div>
                  <div class="parameters__item">
                    <p class="item__title">Share:</p>
                    <div class="item__description">
                      <div class="item__social item__social--telegram"></div>
                      <div class="item__social item__social--facebook"></div>
                      <div class="item__social item__social--twitter"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
